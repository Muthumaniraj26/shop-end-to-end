<!DOCTYPE html>
<html>
<head>
  <title>Shop Dashboard</title>
  <script>
    async function addProduct() {
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const stock = document.getElementById("stock").value;

      const response = await fetch("/add_product", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({name, price, stock})
      });

      const result = await response.json();
      alert(result.message);
      loadProducts();
    }

    async function loadProducts() {
      const response = await fetch("/products");
      const products = await response.json();

      let table = "<tr><th>ID</th><th>Name</th><th>Price</th><th>Stock</th><th>Actions</th></tr>";
      products.forEach(p => {
        table += `<tr>
                    <td>${p.id}</td>
                    <td>${p.name}</td>
                    <td>${p.price}</td>
                    <td>${p.stock}</td>
                    <td><button onclick="viewHistory(${p.id})">View History</button></td>
                  </tr>`;
      });
      document.getElementById("productTable").innerHTML = table;
    }

    async function viewHistory(productId) {
      const response = await fetch(`/history/${productId}`);
      const history = await response.json();

      let table = "<tr><th>Change Type</th><th>Old Stock</th><th>New Stock</th><th>Date</th></tr>";
      history.forEach(h => {
        table += `<tr>
                    <td>${h.change_type}</td>
                    <td>${h.old_stock}</td>
                    <td>${h.new_stock}</td>
                    <td>${h.date}</td>
                  </tr>`;
      });
      document.getElementById("historyTable").innerHTML = table;
      document.getElementById("historySection").style.display = "block";
    }

    window.onload = loadProducts;
  </script>
</head>
<body>
  <h1>Shop Dashboard</h1>
  <h3>Add Product</h3>
  <input id="name" placeholder="Product Name">
  <input id="price" placeholder="Price" type="number">
  <input id="stock" placeholder="Stock" type="number">
  <button onclick="addProduct()">Add Product</button>

  <h3>Product List</h3>
  <table border="1" id="productTable"></table>

  <div id="historySection" style="display:none;">
    <h3>Stock History</h3>
    <table border="1" id="historyTable"></table>
  </div>
</body>
</html>
