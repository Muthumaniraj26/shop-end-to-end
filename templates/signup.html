<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <style>
    body { font-family: Arial; background:#f0f8ff; padding:30px; }
    .card { max-width:500px; margin:auto; background:white; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.08); }
    input, select, button, textarea { width:100%; padding:10px; margin:8px 0; }
    .error { color:red; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Create Account</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="post">
      <input name="username" placeholder="Username" required>
      <input name="password" placeholder="Password" type="password" required>
      <select name="role" required>
        <option value="worker">Worker</option>
        <option value="shopkeeper">Shopkeeper</option>
        <option value="admin">Admin</option>
      </select>
      <textarea name="job_description" placeholder="Job description (optional)"></textarea>
      <button type="submit">Sign up</button>
    </form>
    <p><a href="{{ url_for('login') }}">Back to login</a></p>
  </div>
</body>
</html>
